<span (click)="lgModal.show()">{{params.value}}</span>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{headerName}}</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="user-select: text;">
        <table class="table-striped table-bordered">
          <tr class="row">
            <td class="col-sm-3">Key</td>
            <td class="col-sm-3">Value</td>
          </tr>
          <tr class="row" *ngFor="let r of searchParams">
            <td class="col-sm-5 column">{{r[0]}}</td>
            <td class="col-sm-7 column">{{r[1]}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
